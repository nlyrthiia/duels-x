[package]
name = "dojo_starter"
version = "1.8.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate"
spawn = "sozo execute dojo_starter-actions spawn --wait"
move = "sozo execute dojo_starter-actions move -c 1 --wait"

[dependencies]
dojo = "1.8.0"
starknet = "2.13.1"

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]
casm = true
sierra = true

[tool.scarb]
allow-prebuilt-plugins = ["dojo_cairo_macros"]

[tool.dojo.world]
name = "DuelsX"
description = "Arcane Duels - Card Battle Game on Dojo Engine"

[world]
name = "dojo_starter"
seed = "duels_x_seed"

[dev-dependencies]
cairo_test = "2.13.1"
dojo_cairo_test = "1.8.0"

[profile.sepolia]
